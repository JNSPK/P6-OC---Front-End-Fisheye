<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="Css/style.css" rel="stylesheet" type="text/css" />
    <link href="Css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="./index.html"
        title="Homepage"
        aria-label="Lien vers la page d'accueil">
        <img
          src="assets/images/logo.png"
          alt="Fisheye Homepage"
          class="logo"
          aria-label="Logo Fisheye"
          tabindex="1"
      /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header"></div>
      <section class="filtre">
        Trier par :

        <section class="dropdown" data-dropdown tabindex="3">
          <ul class="options">
            <input
              type="text"
              class="selected"
              readonly
              placeholder="Sectionnez une option de tri"
              data-dropdown-button
              aria-label="Selectionner une option de tri" />
            <li data-sort="likes" data-dropdown-button>Popularité</li>
            <li data-sort="title" data-dropdown-button>Titre</li>
            <li data-sort="date" data-dropdown-button>Date</li>
          </ul>
        </section>
      </section>
      <section class="gallerie"></section>
      <section class="footer"></section>
    </main>
    <div
      class="overlay"
      aria-hidden="true"
      aria-modal="true"
      role="dialog"
      tabindex="-1">
      <img
        src="assets/icons/close.svg"
        class="close carrousel-trigger"
        aria-label="Fermer le carrousel photo"
        tabindex="0" />
      <button
        class="slide-arrow"
        id="slide-arrow-prev"
        aria-label="aller à la photo précédente">
        &#8249;
      </button>
      <button
        class="slide-arrow"
        id="slide-arrow-next"
        aria-label="aller à la photo suivante">
        &#8250;
      </button>
      <section class="carrousel-wrapper">
        <section class="carrousel" aria-label="section photo"></section>
      </section>
    </div>

    <div id="contact_modal" aria-hidden="true">
      <div class="modal">
        <section class="modal-header">
          <h2 class="form-infos"></h2>
          <img
            src="assets/icons/close.svg"
            aria-label="Fermer le formulaire"
            onclick="closeModal()" />
        </section>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" aria-label="input first name" />
          </div>
          <div>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" aria-label="input last name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" aria-label="input email" />
          </div>
          <div>
            <label for="message">Votre Message</label>
            <textarea
              type="text"
              id="message"
              maxlength="200"
              aria-label="input message"></textarea>
          </div>
          <button class="contact_button" aria-label="Send form button">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <!-- Entry point -->

    <script type="module" src="./page/photographer_page.js"></script>

    <script src="./scripts/utils/contactForm_utils.js"></script>
  </body>
</html>
