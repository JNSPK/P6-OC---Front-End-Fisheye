<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="./index.html"
        title="Homepage"
        aria-label="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" alt="Fisheye Homepage" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <section class="gallerie"></section>
      <div id="contact_modal">
        <div class="modal">
          <section class="modal-header">
            <h2></h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </section>
          <form>
            <div>
              <label for="firstName">Pr√©nom</label>
              <input type="text" id="firstName" />
            </div>
            <div>
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="message">Votre Message</label>
              <textarea type="text" id="message" maxlength="200"></textarea>
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Entry point -->

    <script type="module">
      import { MediaPage } from '/scripts/app.js';
      const params = new URL(document.location).searchParams;
      let photographerId = Number(params.get('id'));

      const page = new MediaPage(photographerId);

      page.main();
    </script>

    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
